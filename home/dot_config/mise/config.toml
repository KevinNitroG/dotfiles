#:schema https://mise.jdx.dev/schema/mise.json

[alias]
nix = "https://github.com/mise-plugins/mise-nix.git"
# nix = "https://github.com/jbadeau/mise-nix.git"

[tools]
go = "latest"
node = "latest"
rust = "latest"
uv = "latest"
yq = "latest"
minikube = "latest"
kubectl = "latest"
kubectx = "latest"
kubens = "latest"
helm = "latest"
just = "latest"
"go:golang.org/x/tools/cmd/gomvpkg" = "latest"
flux2 = "latest"
"pipx:ansible" = "latest"
"pipx:ansible-core" = "latest"

[settings]
idiomatic_version_file_enable_tools = []
experimental = true
pipx.uvx = true

[hooks]
enter = "mise i -q"
